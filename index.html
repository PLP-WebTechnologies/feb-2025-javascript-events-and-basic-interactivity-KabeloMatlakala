<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button class="theme-toggle" id="toggleTheme">Toggle Theme</button>

  <h1>Welcome to the Interactive Playground!</h1>

  <!-- Button with Event Handlers -->
  <button id="magicButton">Click Me!</button>

  <!-- Image Gallery -->
  <div class="gallery">
    <h2>Image Gallery</h2>
    <button id="toggleGalleryView">Toggle Grid/List</button>
    <div class="images" id="galleryImages">
      <img src="/images/pic1.jpg" alt="Image 1" class="gallery-item">
      <img src="/images/pic2.jpg" alt="Image 2" class="gallery-item">
      <img 
        src="https://img.freepik.com/premium-vector/hand-drawn-risograph-illustration-design_52683-177369.jpg?w=740"
        alt="Image 3" class="gallery-item">
    </div>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <button class="accordion-btn">Section 1</button>
    <div class="accordion-content">
      <img src="/images/pic3.jpg" alt="Image" class="gallery-item">
      <p>This is section 1 content.</p>
    </div>

    <button class="accordion-btn">Section 2</button>
    <div class="accordion-content">
      <img src="https://img.freepik.com/premium-vector/man-wearing-yellow-shirt-hat-is-walking-with-backpack_101266-39227.jpg?w=740" alt="Image" class="gallery-item">
      <p>This is section 2 content.</p>
    </div>
  </div>

  <!-- Form Validation -->
  <div class="form-container">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
